<h1>ADD CLIENTS</h1>
<div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="client.name" /><br>
    <label>Address: </label>
    <input [(ngModel)]="client.address" /><br>
    <label>Telephone: </label>
    <input [(ngModel)]="client.telephone" /><br>
    <label>Account: </label>
    <input [(ngModel)]="client.account" />
  </div>
  <div>
    <button (click)="addClient()">Add Client</button>
  </div>
</div>
