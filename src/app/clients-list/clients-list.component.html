<hr>
<h1>Client List</h1>

  <table  class="table-client-list ">
    <tr>
      <th>Client number</th>
      <th>Name</th>
      <th>Address</th>
      <th>Telephone</th>
      <th>Type of account</th>
      <th>Edit client</th>
      <th>Delete client</th>
    </tr>
    <tr *ngFor="let client of clients;">
      <td>{{client.id}}</td>
      <td>{{client.name}}</td>
      <td>{{client.address}}</td>
      <td>{{client.telephone}}</td>
      <td>{{client.account}}</td>
      <td><a routerLink="/update-client/" [queryParams]="{ id: client.id}" routerLinkActive="active" class="nav-button"><button class="button-client-list btn-success">Edit</button></a></td>
      <td><button class="button-client-list btn-danger" (click)="deleteClient(client.id)">Delete</button></td>
    </tr>
    <tr>
  </table>
